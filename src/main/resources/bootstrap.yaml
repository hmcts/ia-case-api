spring:
  cloud:
    propertiesvolume:
      prefixed: false
      paths: /mnt/secrets/ia
      aliases:
        case-documents-api-url: IA_CASE_DOCUMENTS_API_URL
        case-notifications-api-url: IA_CASE_NOTIFICATIONS_API_URL
        case-payments-api-url: IA_CASE_PAYMENTS_API_URL
        docmosis-enabled: IA_DOCMOSIS_ENABLED
        em-stitching-enabled: IA_EM_STITCHING_ENABLED
        submit-hearing-requirements-enabled: IA_SUBMIT_HEARING_REQUIREMENTS_ENABLED
        system-username: IA_SYSTEM_USERNAME
        system-password: IA_SYSTEM_PASSWORD
        idam-client-id: IA_IDAM_CLIENT_ID
        idam-secret: IA_IDAM_SECRET
        idam-redirect-uri: IA_IDAM_REDIRECT_URI
        s2s-secret: idam.s2s-auth.totp_secret
        s2s-microservice: IA_S2S_MICROSERVICE
        ccd-url: CCD_URL
        ccd-gw-url: CCD_GW_URL
        dm-url: DM_URL
        idam-url: IDAM_URL
        s2s-url: S2S_URL
        prof-ref-data-url: PROF_REF_DATA_URL
        hearing-centre-activation-date-bradford: IA_HEARING_CENTRE_ACTIVATION_DATE_BRADFORD
        hearing-centre-activation-date-manchester: IA_HEARING_CENTRE_ACTIVATION_DATE_MANCHESTER
        hearing-centre-activation-date-newport: IA_HEARING_CENTRE_ACTIVATION_DATE_NEWPORT
        hearing-centre-activation-date-taylor-house: IA_HEARING_CENTRE_ACTIVATION_DATE_TAYLOR_HOUSE
        hearing-centre-activation-date-north-shields: IA_HEARING_CENTRE_ACTIVATION_DATE_NORTH_SHIELDS
        hearing-centre-activation-date-birmingham: IA_HEARING_CENTRE_ACTIVATION_DATE_BIRMINGHAM
        hearing-centre-activation-date-hatton-cross: IA_HEARING_CENTRE_ACTIVATION_DATE_HATTON_CROSS
        hearing-centre-activation-date-glasgow: IA_HEARING_CENTRE_ACTIVATION_DATE_GLASGOW
        launch-darkly-sdk-key: LAUNCH_DARKLY_SDK_KEY
        case-api-POSTGRES-PASS: spring.datasource.password
        AppInsightsInstrumentationKey: azure.application-insights.instrumentation-key
