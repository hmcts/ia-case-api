java:
  image: 'https://hmcts.azurecr.io/hmcts/ia-case-api:latest'
  applicationPort: 8090
  environment:
    POSTGRES_HOST: "{{ .Release.Name }}-postgresql"
    POSTGRES_NAME: "{{ .Values.postgresql.postgresqlDatabase}}"
    POSTGRES_USERNAME: "{{ .Values.postgresql.postgresqlUsername}}"
    POSTGRES_PASSWORD: "{{ .Values.postgresql.postgresqlPassword}}"
    POSTGRES_PORT: 5432
    LOGBACK_REQUIRE_ALERT_LEVEL: 'false'
    LOGBACK_REQUIRE_ERROR_CODE: 'false'
  postgresql:
    image:
      tag: 10.7.0-r68
    postgresqlUsername: ia_case_api
    postgresqlPassword: ia_case_api
    postgresqlDatabase: ia_case_api
    service:
      port: 5432
  keyVaults:
    ia:
      resourceGroup: ia
      secrets:
        - case-documents-api-url
        - case-notifications-api-url
        - docmosis-enabled
        - em-stitching-enabled
        - system-username
        - system-password
        - idam-client-id
        - idam-secret
        - idam-redirect-uri
        - s2s-secret
        - s2s-microservice
        - ccd-url
        - ccd-gw-url
        - dm-url
        - idam-url
        - s2s-url