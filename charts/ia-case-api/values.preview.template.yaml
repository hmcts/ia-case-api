    keyVaults:
      ia:
        resourceGroup: ia
        secrets:
          - idam-client-id
          - idam-secret
          - idam-redirect-uri
          - system-username
          - system-password
          - s2s-secret
          - s2s-microservice
          - app-insights-connection-string
          - ia-config-validator-secret
    postgresql:
      enabled: true

