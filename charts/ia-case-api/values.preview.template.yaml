        USER_PROFILE_HOST: http://ccd-user-profile-api-aat.service.core-compute-aat.internal
      keyVaults: []
      ingressHost: ccd-definition-store-${SERVICE_FQDN}
  postgresql:
    persistence:
      enabled: false
